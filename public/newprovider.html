<!DOCTYPE html>
<html>

	<head>
		<title>Pencil Me In</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script
		src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src='js/fullcalendar.js'></script>
		<link rel='stylesheet' href='styles/fullcalendar.css' />
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>

<body>
	<form>
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="business">Business</label>
					<input type="text" class="form-control" id="business"  placeholder="Business">
				</div>
			</div>
			<div class="col"></div>
		  </div>
		  <div class="row">
			<div class="col">
			<div class="form-group">
			<label for="firstname">First Name</label>
			<input type="text" class="form-control" id="firstname"  placeholder="First Name">
		  </div></div>
			<div class="col">
			<div class="form-group">
			<label for="lastname">Last Name</label>
			<input type="text" class="form-control" id="lastname"  placeholder="Last Name">
		  </div></div>
		  </div>
		  <div class="row">
			<div class="col">
				 <div class="form-group">
			<label for="email">Email address</label>
			<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
		  </div>
			</div>
			<div class="col"><div class="form-group">
			<label for="phone">Phone</label>
			<input type="tel" class="form-control" id="phone"  placeholder="(555) 555-5555">
		  </div></div>
		  </div>
		  
		 
		  
			<div class="form-group">
			<label for="address1">Address</label>
			<input type="text" class="form-control" id="address1"  placeholder="address line 1">
		  </div>
		  </div>
			<div class="form-group">
			<label for="address2">Address</label>
			<input type="text" class="form-control" id="address2"  placeholder="address line 2">
		  </div>
		  <div class="form-group">
			<label for="city">City</label>
			<input type="text" class="form-control" id="city"  placeholder="City">
		  </div>
		  <div class="form-group">
			<label for="state">State</label>
			<input type="text" class="form-control" id="state"  placeholder="State">
		  </div>
		  <div class="form-group">
			<label for="zip">Zip</label>
			<input type="text" class="form-control" id="zip"  placeholder="Zip">
		  </div>
		  <p>Availability:</p>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option0">
			  <label class="form-check-label" for="inlineCheckbox1">Sunday</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option1">
			  <label class="form-check-label" for="inlineCheckbox2">Monday</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option2" >
			  <label class="form-check-label" for="inlineCheckbox3">Tuesday</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option3">
			  <label class="form-check-label" for="inlineCheckbox1">Wednesday</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
			  <label class="form-check-label" for="inlineCheckbox2">Thursday</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option5" >
			  <label class="form-check-label" for="inlineCheckbox3">Friday</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option6" >
			  <label class="form-check-label" for="inlineCheckbox3">Saturday</label>
			</div>
			<div class="form-group">
			<label for="start">Start Time</label>
			<input type="text" class="form-control" id="start"  placeholder="08:00">
		  </div>
		  <div class="form-group">
			<label for="end">End Time</label>
			<input type="text" class="form-control" id="end"  placeholder="17:00">
		  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
	
	<script src="js/app.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
